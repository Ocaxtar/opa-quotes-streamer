version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg14
    environment:
      - POSTGRES_USER=opa
      - POSTGRES_PASSWORD=opa_password
      - POSTGRES_DB=quotes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  opa-quotes-streamer:
    build: .
    environment:
      - DATABASE_URL=postgresql://opa:opa_password@postgres:5432/quotes
    depends_on:
      - postgres
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    command: poetry run python -m opa_quotes_streamer.main


volumes:
  postgres_data:
  redis_data:
