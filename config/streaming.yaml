publishers:
  storage:
    enabled: false  # Deshabilitado temporalmente - requiere opa-quotes-storage con API REST
    endpoint: "http://localhost:5001/api/v1/quotes"
    batch_size: 50
    timeout: 10

logging:
  level: "INFO"
  format: "json"
  file: "logs/streaming.log"
  
metrics:
  enabled: true
  port: 9090
  path: "/metrics"

# Runtime settings for validation run
validation:
  duration: 3600  # Run for 1 hour (3600 seconds)
  report_interval: 300  # Report metrics every 5 minutes
